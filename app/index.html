<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular List E2E</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="user/user.css" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"
    ></script>
  </head>
  <body>
    <main ng-controller="MainController">
      <user
        ng-repeat="user in users"
        name="user.name"
        email="user.email"
        phone="user.phone"
      ></user>
    </main>
    <script type="text/javascript" src="app.module.js"></script>
    <script type="text/javascript" src="user/user.module.js"></script>
    <script type="text/javascript" src="user/user.component.js"></script>
  </body>
</html>
