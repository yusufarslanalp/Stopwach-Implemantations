

<html>
<head>
    <link rel="stylesheet" href="stopwatch.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <title>Stopwach</title>
</head>
<body>
    <button  onclick="foo()" id="newStopwachButton">New Stopwatch</button>

    <div class="stopwatch" ng-app="myApp" ng-controller="myCtrl">
        <div class="stwDisplay">
            <h1 class="stwHour"  ng-bind="stwObj.hour">00</h3>
            <h1 class="stwColon">:</h3>
            <h1 class="stwMinute"  ng-bind="stwObj.minute">00</h3>
            <h1 class="stwColon">:</h3>
            <h1 class="stwSecond" ng-bind="stwObj.displaySecond">00</h3>
        </div>
        <div class="StopwachButtons">
            <button type="button" class="stwStartButton">Start</button>
            <button type="button" class="stwStopButton">Stop</button>
            <button type="button" class="stwResetButton">Reset</button>
            <button type="button" class="stwDeleteButton">Delete</button>                                  
         </div>        

    </div>



    <script src="stopwatch.js"></script>
    <script>
        var foo = function(){ console.log( "FOO" ); } 

        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {

            $scope.stwObj = new Stopwatch( $scope );
            document.getElementsByClassName( "stwStopButton" )[0].onclick = function(){
                $scope.stwObj.stop();
            };            
        });



    </script>




</body>
</html>
